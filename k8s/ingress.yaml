apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: element-ingress
  namespace: element
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - test.duxigo.org
    - call.test.duxigo.org
    secretName: element-tls
  rules:
  - host: test.duxigo.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: element-web
            port:
              number: 80
  - host: call.test.duxigo.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: element-call
            port:
              number: 3000

