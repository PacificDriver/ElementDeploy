apiVersion: apps/v1
kind: Deployment
metadata:
  name: element-web
  namespace: element
  labels:
    app: element-web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: element-web
  template:
    metadata:
      labels:
        app: element-web
        component: frontend
    spec:
      containers:
      - name: element-web
        image: vectorim/element-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: config
          mountPath: /app/config.json
          subPath: config.json
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: element-web-config
---
apiVersion: v1
kind: Service
metadata:
  name: element-web
  namespace: element
  labels:
    app: element-web
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: element-web

