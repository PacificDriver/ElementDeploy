version: '3.8'

services:
  # Element Web Frontend
  element-web:
    image: vectorim/element-web:latest
    container_name: element-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./config/element-web-config.json:/app/config.json:ro
      - ./builds:/app/builds:ro
    environment:
      - NODE_ENV=production
    networks:
      - element-network
    depends_on:
      - element-call

  # Element Call Backend (RTC сервер)
  element-call:
    image: vectorim/element-call:latest
    container_name: element-call
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8443:8443"  # TURN/STUN для WebRTC
    volumes:
      - ./config/element-call-config.json:/app/config/config.json:ro
      - ./certs:/app/certs:ro
    environment:
      - NODE_ENV=production
      - ELEMENT_CALL_SERVER_NAME=${ELEMENT_CALL_SERVER_NAME:-element-call}
      - ELEMENT_CALL_BASE_URL=${ELEMENT_CALL_BASE_URL:-https://call.example.com}
    networks:
      - element-network
    # Подключение к существующему Synapse через сеть
    extra_hosts:
      - "synapse:${SYNAPSE_HOST:-synapse.example.com}"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: element-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - certbot-www:/var/www/certbot:ro
      - certbot-conf:/etc/letsencrypt:ro
    networks:
      - element-network
    depends_on:
      - element-web
      - element-call
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot для автоматического получения и обновления SSL сертификатов
  certbot:
    image: certbot/certbot:latest
    container_name: element-certbot
    restart: unless-stopped
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-conf:/etc/letsencrypt
      - ./certs:/etc/letsencrypt/certs:rw
    networks:
      - element-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  element-network:
    driver: bridge
    external: false

volumes:
  element-data:
  certbot-www:
  certbot-conf:

